[package]
name = "mcp-motoko-sdk"
version = "1.4.0"
description = "Interact with the Model Context Protocol using the Motoko programming language"
repository = "https://github.com/prometheus-protocol/motoko-sdk"
keywords = ["ai", "mcp", "oauth"]
license = "MIT"

[dependencies]
base = "0.16.0"
json = "1.4.0"
map = "9.0.1"
http-types = "1.0.1"
base-x-encoder = "2.1.0"
jwt = "2.1.0"
ecdsa = "7.1.0"
certified-cache = "0.3.0"
sha2 = "0.1.6"
ic = "3.2.0"
icrc2-types = "1.1.0"
base16 = "1.0.0"
vector = "0.4.2"

[dev-dependencies]
test = "2.1.1"

[toolchain]
moc = "0.16.0"